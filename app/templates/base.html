<!DOCTYPE html>
<html lang="en">

<head>
    {% if title %}
    <title>{{ title }} - Microblog</title>
    {% else %}
    <title>Welcome to Microblog</title>
    {% endif %}
</head>

<body>
    <div> 
        Micorblog: 
        <a href="/index">Home</a>
        <a href="/login">Login</a>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul> 
                {% for message in messages %}
                <li> {{ message }} </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% block content %}
    {% endblock %}
</body>

</html>
